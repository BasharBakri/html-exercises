<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Create an Account</h1>
    <br>
    <br>
    <form action="Fake database">
        <label for="email">Email:</label>
        <br>
            <input type="email" name="email" id="email" >
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" >
        <br>
        <br>
        <label for="age">Age:</label>
        <br>
            <select name="age" id="age">
                <option value="other" selected>Select Age</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
            </select>

        <br> 
        <br>
        <label for="message">Tell us a little about yourself:</label>
        <br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label for="termsandservecies"></label>
            <input type="checkbox" name="terms" value="terms" id="terms"> I agree to the <a href="https://www.google.com/" target="_blank">terms of service</a>
            <br>
            <br>
            <button type="submit">Sign up</button>
</body>
</html>
